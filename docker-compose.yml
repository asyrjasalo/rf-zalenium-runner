# usage:
#
# docker pull elgalu/selenium:3.9.0-p1
# docker-compose --project-name "zalenium" up

version: '2'

services:
  zalenium:
    image: dosel/zalenium:latest
    container_name: zalenium
    volumes:
      - ./videos:/home/seluser/videos
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 4444:4444
    command: >
      start --chromeContainers 0
            --firefoxContainers 0
            --maxDockerSeleniumContainers 4
            --screenWidth 1366 --screenHeight 768
            --timeZone "Europe/Helsinki"
            --videoRecordingEnabled true
            --sauceLabsEnabled false
            --browserStackEnabled false
            --testingBotEnabled false
            --startTunnel false
            --sendAnonymousUsageInfo false
    environment:
      - HOST_UID
      - HOST_GID
      - SAUCE_USERNAME
      - SAUCE_ACCESS_KEY
      - BROWSER_STACK_USER
      - BROWSER_STACK_KEY
      - TESTINGBOT_KEY
      - TESTINGBOT_SECRET
